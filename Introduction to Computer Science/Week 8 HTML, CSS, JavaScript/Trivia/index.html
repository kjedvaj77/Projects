<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Functionality of correct button
            document.addEventListener('DOMContentLoaded', ()=>{
                // correct is one button with class correct
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', ()=>{
                    correct.style.backgroundColor = 'Green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
                // Functionality of incorrect buttons
                // incorrect is list of buttons with class inforect
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', ()=>{
                        incorrect[i].style.backgroundColor = 'Red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }
                // Check answer on 2. question
                // Selecting button at 2. answer
                document.querySelector('#check').addEventListener('click', ()=>{
                    // input is answer the client give us
                    let input = document.querySelector('#ansfer');
                    // Checking is value of input
                    let answer = "Identify a device on a network"
                    // Check for user input
                    if (input.value.toLowerCase().includes(answer.toLowerCase())) {
                        input.style.backgroundColor = 'Green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'Red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What does the term "algorithm" refer to in computer science?</h3>
                <button class="incorrect">A programming language</button>
                <button class="incorrect">A data structure</button>
                <button class="correct">A set of instructions to solve a problem</button>
                <button class="incorrect">A hardware component</button>
                <button class="incorrect">An error in the code</button>
                <p id="feedback1"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the purpose of an IP address?</h3>
                <input type="text" id="ansfer">
                <button id="check">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
