<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>

    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input name="name" type="text" placeholder="Name" required>
                    <input name="month" type="number" min="1" max="12" placeholder="Month" required>
                    <input name="day" type="number" min="1" max="31" placeholder="Day" required>
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for row in data %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.month }}/{{ row.day }}</td>
                            <td>
                                <!-- Form for deleting data from db -->
                                <form action="/remove" method="post">
                                    <input name="id" type="hidden" value="{{ row.id }}">
                                    <button type="submit">Remove</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>

</html>
