{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}


{% block main %}
<h2>Buy Stocks</h2>
<form action="/buy" method="post">
    <div class="mb-3">
        <input type="text" class="form-control mx-auto w-auto" name="symbol" placeholder="Stock symbol">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control mx-auto w-auto" name="shares" placeholder="Shares">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>

{% endblock %}
