{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}


{% block main %}
<h2>Sell Stocks</h2>
<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-control mx-auto w-auto inline" name="symbol">
            <option value="">Symbol</option>
            {% for stock in stocks %}
            <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control mx-auto w-auto" name="shares" placeholder="Shares">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
